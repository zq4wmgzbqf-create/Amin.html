<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contacto</title>
    <link rel="stylesheet" href="./comunnty/style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background: #f50202;
            color: rgb(0, 0, 0);
            padding: 20px;
            text-align: center;
        }

        .contenedor {
            max-width: 700px;
            margin:  40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        
        }

        h2 {
            color: #000000;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            height: 120px;
        }
        .radio-group label,
        .checkbox-group label {
            display: inline;
            margin-right: 15px;
            font-weight: normal;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background: #b80808;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background: #074169;
        }

        footer {
            background: #c50909;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

    </style>
</head>
<nav>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="biografia.html">Biografía</a></li>
        <li><a href="misiones.html">Misiones</a></li>
        <li><a href="contacto.html">Contacto</a></li>
    </ul>
</nav>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
    </header>

    <section class="contenedor">
        <h2>Envíanos tu información</h2>

        <form action="#" method="POST">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Pon tu Correo aqui" required>

            
            <label>¿Eres fan o enemigo?</label>
            <div class="radio-group">
                <input type="radio" id="fan" name="tipo" value="fan" required>
                <label for="fan">Fan</label>

                <input type="radio" id="enemigo" name="tipo" value="enemigo">
                <label for="enemigo">Enemigo</label>
            </div>
            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad" required>
                <option value="">Selecciona tu ciudad</option>
                <option value="madrid">Madrid</option>
                <option value="barcelona">Barcelona</option>
                <option value="valencia">Valencia</option>
                <option value="sevilla">Sevilla</option>
            </select>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Pie  de pagina</p>
    </footer>

</body>
</html>
